<!DOCTYPE html>
<html>
    <head>
      <title>CalTracker</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

      <div class="modal fade modal1" id="myModal">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h1>Change Password</h1>
              <p id="change-message"></p>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
              <form id="change-password" action="">
                <label for="oldpassword">Old Password:</label>
                <input name="passwords[old]" type="password" id="oldpassword" class="form-control">
                <label for="newpassword">New Password:</label>
                <input name="passwords[new]" type="password" id="newpassword" class="form-control">
                <button type="submit" style="background-color: #fa877f;" class=" form-control">Change Password</button>
              </form>
            </div>
            <div class="modal-footer">
            </div>
          </div>
          </div>
        </div>

        <div class="modal fade modal2" id="myModal2">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h1>Add New Workout</h1>
                <p id="add-message"></p>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
              </div>
              <div class="modal-body">
                <form id="add-workout" action="" style="width: 500px; margin: auto">
                  <label for="workoutCategory">Enter workout category:</label>
                <select name="workout[workoutCategory]" class="form-control">
                  <option value="" disabled selected hidden>Select workout category</option>
                  <option value="HIIT Training">HIIT Training</option>
                  <option value="Outdoor Run">Outdoor Run</option>
                  <option value="Strength Training">Strength Training</option>
                  <option value="Jump Rope">Jump Rope</option>
                  <option value="Functional Training">Functional Training</option>
                  <option value="Outdoor Walk">Outdoor Walk</option>
                  <option value="Core Training">Core Training</option>
                  <option value="Flexibility">Flexibility</option>
                  <option value="Indoor Cycle">Indoor Cycle</option>
                  <option value="CrossFit">CrossFit</option>
                  <option value="Track & Field">Track & Field</option>
                  <option value="Yoga">Yoga</option>
                  <option value="Outdoor Cycle">Outdoor Cycle</option>
                  <option value="Mixed Cardio">Mixed Cardio</option>
                  <option value="Volleyball">Volleyball</option>
                  <option value="Stair Stepper">Stair Stepper</option>
                  <option value="Indoor Walk">Indoor Walk</option>
                  <option value="Basketball">Basketball</option>
                  <option value="Skating">Skating</option>
                  <option value="Indoor Run">Indoor Run</option>
                  <option value="Hiking">Hiking</option>
                  <option value="Dance">Dance</option>
                  <option value="Elliptical">Elliptical</option>
                  <option value="Rowing">Rowing</option>
                  <option value="Swim">Swim</option>
                  <option value="Badminton">Badminton</option>
                  <option value="Barre">Barre</option>
                  <option value="Basketball">Basketball</option>
                  <option value="Kickboxing">Kickboxing</option>
                  <option value="Pilates">Pilates</option>
                  <option value="Soccer">Basketball</option>
                  <option value="Surfing">Surfing</option>
                  <option value="Tennis">Tennis</option>
                  <option value="Baseball">Baseball</option>
                  <option value="Football">Football</option>
                  <option value="Bowling">Bowling</option>
                  <option value="Boxing">Boxing</option>
                  <option value="Climbing">Climbing</option>
                  <option value="Gymnastics">Gymnastics</option>
                  <option value="Handball">Handball</option>
                  <option value="Hockey">Hockey</option>
                  <option value="Lacrosse">Sking</option>
                  <option value="Martial Arts">Martial Arts</option>
                  <option value="Racquetball">Racquetball</option>
                  <option value="Rugby">Rugby</option>
                  <option value="Snowboarding">Snowboarding</option>
                  <option value="Softball">Softball</option>
                  <option value="Stairs">Stairs</option>
                  <option value="Wrestling">Wrestling</option>
                  <option value="Water Polo">Water Polo</option>
                </select>

                  <label for="workoutTargetedBodyArea">Enter targeted body area:</label>
                <select name="workout[targetedBodyArea]" class="form-control">
                  <option value="" disabled selected hidden>Select targeted body area</option>
                  <option value="Full Body">Full Body</option>
                  <option value="Upper Body">Upper Body</option>
                  <option value="Lower Body">Lower Body</option>
                  <option value="Back">Back</option>
                  <option value="Triceps">Triceps</option>
                  <option value="Chest">Chest</option>
                  <option value="Shoulders">Shoulders</option>
                  <option value="Glutes">Glutes</option>
              </select>
                  <label for="workoutTimeSpent">Enter time spent in minutes:</label>
                  <input name="workout[timeSpent]" placeholder="Enter time spent on workout" type="number" class="form-control">

                  <label for="workoutCaloriesBurned">Enter calories burned:</label>
                  <input name="workout[caloriesBurned]" placeholder="Enter total calories burned" type="number" class="form-control">

                  <label for="workoutDate">Enter date:</label>
                  <input name="workout[workoutDate]" placeholder="Enter date of workout" type="date" class="form-control">

                  <button type="submit" style="background-color: #fa877f;" class=" form-control">Add Workout</button>
                </form>
              </div>
              <div class="modal-footer">
              </div>
            </div>
            </div>
          </div>


      <div class="pos-f-t">
        <div class="collapse navbar-collapse" id="navbarToggleExternalContent">
          <div class="bg-light p-4">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="/workouts" data-toggle="modal" data-target="#myModal2" class="nav-link">Add New Workout</a>
              </li>
              <li class="nav-item">
                <a href="/change-password" data-toggle="modal" data-target="#myModal" class="nav-link">Change Password</a>
              </li>
              <li class="nav-item">
                <form id="sign-out">
                <a href="/sign-out" class="nav-link sign-out">Sign Out</a>
              </form>
              </li>
            </ul>
          </div>
        </div>
        <nav class="navbar navbar-light" style="background-color: #fa877f;">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </nav>

      </div>

      <div class="container">
      <div>
      <h1 class="page-header">CalTracker</h1>
      </div>
      <p id="sign-out-message"></p>
      <p id="message"></p>

      <div class="unauthenticated1">
        <div class="row">
          <div class="col-6">
        <form class="form-horizontal form-container" id="sign-up" action="" style="width: 500px">
          <label for="email">Email:</label>
          <input name="credentials[email]" type="email" id="email" class="form-control">
          <label for="password">Password:</label>
          <input name="credentials[password]" type="password" id="password" class="form-control">
          <label for="confirmpassword">Confirm Password:</label>
          <input name="credentials[password_confirmation]" id="confirmpassword" type="password" class="form-control">
          <button type="submit" style="background-color: #fa877f; width: 100px" class=" form-control signup">Sign Up</button>
        </form>
      </div>

          <div class="col-6">
        <form class="form-horizontal form2-container" id="sign-in" action="" style="width: 500px">
          <label for="email1">Email:</label>
          <input name="credentials[email]" type="email" id="email1" class="form-control">
          <label for="password1">Password:</label>
          <input name="credentials[password]" type="password" id="password1" class="form-control">
          <button type="submit" style="background-color: #fa877f; width: 100px" class="form-control signin">Sign In</button>
        </form>
          </div>
        </div>
      </div>

      <div class="viewWorkouts" >


      <form id="view-workouts">
        <button type="submit" style="width: 500px; margin: auto; background-color: #fa877f;" class="btn-outline-primary form-control" >View my workouts!</button>
      </form>
    </div>

      <main>
        <div id="content" class="content">

        </div>

      </main>
    </div>
    </body>
</html>
